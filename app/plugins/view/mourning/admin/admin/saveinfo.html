{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
    <div class="content">
        <!-- form start -->
        <form class="am-form form-validation" action="{{:PluginsAdminUrl('mourning', 'admin', 'save')}}" method="POST" request-type="ajax-url" request-value="{{:PluginsAdminUrl('mourning', 'admin', 'index')}}" enctype="multipart/form-data">
            <legend>
                <span class="am-text-default">{{:MyLang('base_config_title')}}</span>
                <a href="{{:PluginsAdminUrl('mourning', 'admin', 'index')}}" class="am-fr am-text-xs am-margin-top-sm am-icon-mail-reply"> {{:MyLang('retreat_title')}}</a>
            </legend>

            <div class="am-form-group">
                <label>灰度值<span class="am-form-group-label-tips">1~100、默认100（仅web端有效、手机端固定100）</span></label>
                <input type="number" name="grayscale" min="0" max="100" placeholder="灰度值" data-validation-message="请输入灰度值1~100之间的数值" class="am-radius" {{if !empty($data['grayscale'])}} value="{{$data.grayscale}}"{{/if}} />
            </div>

            <div class="am-form-group">
                <label class="am-block">整站有效<span class="am-form-group-label-tips">默认否、仅首页有效（仅web端有效）</span></label>
                <input name="is_all" value="1" type="checkbox" data-off-text="{{:MyLang('no_title')}}" data-on-text="{{:MyLang('yes_title')}}" data-size="xs" data-on-color="success" data-off-color="default" data-handle-width="50" data-am-switch {{if isset($data['is_all']) and $data['is_all'] eq 1}}checked="true"{{/if}} />
            </div>

            <div class="am-form-group">
                <label class="am-block">开启手机端<span class="am-form-group-label-tips">默认否（手机端仅首页有效）</span></label>
                <input name="is_app" value="1" type="checkbox" data-off-text="{{:MyLang('no_title')}}" data-on-text="{{:MyLang('yes_title')}}" data-size="xs" data-on-color="success" data-off-color="default" data-handle-width="50" data-am-switch {{if isset($data['is_app']) and $data['is_app'] eq 1}}checked="true"{{/if}} />
            </div>

            <div class="am-form-group">
                <label>{{:MyLang('form_time_valid_title')}}<span class="am-form-group-label-tips">空则不限制</span></label>
                <div class="mourning-form-time">
                    <input type="text" autocomplete="off" name="time_start" class="Wdate am-radius" placeholder="{{:MyLang('form_time_start_title')}}" onclick="WdatePicker({firstDayOfWeek:1,dateFmt:'yyyy-MM-dd HH:mm:ss'})" {{if !empty($data['time_start'])}}value="{{$data.time_start}}"{{/if}}/>
                    <span class="am-text-grey">~</span>
                    <input type="text" autocomplete="off" class="Wdate am-radius" placeholder="{{:MyLang('form_time_end_title')}}" name="time_end" onclick="WdatePicker({firstDayOfWeek:1,dateFmt:'yyyy-MM-dd HH:mm:ss'})" {{if !empty($data['time_end'])}}value="{{$data.time_end}}"{{/if}}/>
                </div>
            </div>

            <div class="am-form-group am-form-group-refreshing">
                <button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm am-btn-block" data-am-loading="{loadingText:'{{:MyLang('processing_tips')}}'}">{{:MyLang('save_title')}}</button>
            </div>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
