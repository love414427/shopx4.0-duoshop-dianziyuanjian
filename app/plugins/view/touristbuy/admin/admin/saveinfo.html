{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
    <div class="content">
        <!-- form start -->
        <form class="am-form form-validation" action="{{:PluginsAdminUrl('touristbuy', 'admin', 'save')}}" method="POST" request-type="ajax-url" request-value="{{:PluginsAdminUrl('touristbuy', 'admin', 'index')}}" enctype="multipart/form-data">
            <legend>
                <span class="am-text-default">游客购买</span>
                <a href="{{:PluginsAdminUrl('touristbuy', 'admin', 'index')}}" class="am-fr am-text-xs am-margin-top-sm am-icon-mail-reply"> {{:MyLang('retreat_title')}}</a>
            </legend>

            <div class="am-form-group">
                <label>应用导航名称<span class="am-form-group-label-tips">空则不显示，订单查询入口</span></label>
                <input type="text" name="application_name" placeholder="应用导航名称" maxlength="60" data-validation-message="应用导航名称格式最多 60 个字符" class="am-radius" {{if !empty($data['application_name'])}} value="{{$data.application_name}}"{{/if}} />
            </div>

            <div class="am-form-group">
                <label>登录入口名称<span class="am-form-group-label-tips">默认 游客</span></label>
                <input type="text" name="login_name" placeholder="登录入口名称" maxlength="60" data-validation-message="登录入口名称格式最多 60 个字符" class="am-radius" value="{{if !empty($data['login_name'])}}{{$data.login_name}}{{else /}}游客{{/if}}" />
            </div>

            <div class="am-form-group">
                <label>游客用户名前缀<span class="am-form-group-label-tips">默认 游客</span></label>
                <input type="text" name="nickname" placeholder="游客用户名前缀" maxlength="6" data-validation-message="游客用户名前缀格式最多 6 个字符" class="am-radius" value="{{if !empty($data['nickname'])}}{{$data.nickname}}{{else /}}游客{{/if}}" />
            </div>

            <div class="am-form-group">
                <label class="am-block">订单查询提示<span class="am-form-group-label-tips">空则不显示</span></label>
                <textarea rows="3" name="query_tips" class="am-radius am-field-valid" placeholder="公告内容" data-validation-message="请填写订单查询提示">{{if !empty($data['query_tips'])}}{{$data.query_tips}}{{/if}}</textarea>
            </div>

            <div class="am-form-group">
                <label>默认游客登录<span class="am-form-group-label-tips">默认否</span></label>
                <div>
                    <input name="is_default_tourist" value="1" type="checkbox" data-off-text="{{:MyLang('no_title')}}" data-on-text="{{:MyLang('yes_title')}}" data-size="xs" data-on-color="success" data-off-color="default" data-handle-width="50" data-am-switch {{if isset($data['is_default_tourist']) and $data['is_default_tourist'] eq 1}}checked="true"{{/if}} />
                    <label class="am-checkbox-inline am-margin-left-lg">
                        <input type="checkbox" name="is_auto_login_tips" value="1" data-am-ucheck {{if isset($data['is_auto_login_tips']) and $data['is_auto_login_tips'] eq 1}}checked{{/if}} /> 自动登录成功提示
                    </label>
                </div>
            </div>

            <div class="am-form-group am-form-group-refreshing">
                <button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm am-btn-block" data-am-loading="{loadingText:'{{:MyLang('processing_tips')}}'}">{{:MyLang('save_title')}}</button>
            </div>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
