{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
    <div class="content">
        <!-- form start -->
        <form class="am-form form-validation" action="{{:PluginsAdminUrl('commongobacktop', 'admin', 'save')}}" method="POST" request-type="ajax-url" request-value="{{:PluginsAdminUrl('commongobacktop', 'admin', 'index')}}" enctype="multipart/form-data">
            <legend>
                <span class="am-text-default">回到顶部</span>
                <a href="{{:PluginsAdminUrl('commongobacktop', 'admin', 'index')}}" class="am-fr am-text-xs am-margin-top-sm am-icon-mail-reply"> {{:MyLang('retreat_title')}}</a>
            </legend>

            <div class="am-form-group am-form-file">
                <label class="am-block">图片<span class="am-form-group-label-tips">建议50像数X50像数</span></label>
                <ul class="plug-file-upload-view plugins-images-view" data-form-name="images" data-max-number="1" data-delete="0" data-dialog-type="images">
                    <li>
                        <input type="text" name="images" value="{{if !empty($data['images_old'])}}{{$data.images_old}}{{/if}}" data-validation-message="{{:MyLang('form_upload_images_message')}}" required />
                        <img src="{{if !empty($data['images'])}}{{$data.images}}{{else /}}{{$attachment_host}}/static/plugins/images/commongobacktop/default-images.jpg{{/if}}" />
                    </li>
                </ul>
                <div class="plug-file-upload-submit" data-view-tag="ul.plugins-images-view">+ {{:MyLang('form_upload_images_title')}}</div>
            </div>

            <div class="am-form-group">
                <label>是否全局<span class="am-form-group-label-tips">否则只在首页显示，是则全局展示</span></label>
                <div>
                    {{foreach $is_whether_list as $v}}
                        <label class="am-radio-inline m-r-10">
                            <input type="radio" name="is_overall" value="{{$v.id}}" {{if isset($data['is_overall']) and $data['is_overall'] eq $v['id']}}checked="checked"{{else /}}{{if !isset($data['is_overall']) and isset($v['checked']) and $v['checked'] eq true}}checked="checked"{{/if}}{{/if}} data-am-ucheck /> {{$v.name}}
                        </label>
                    {{/foreach}}
                </div>
            </div>

            <div class="am-form-group am-form-group-refreshing">
                <button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm am-btn-block" data-am-loading="{loadingText:'{{:MyLang('processing_tips')}}'}">{{:MyLang('save_title')}}</button>
            </div>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
