{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
    <div class="content">
        <legend>
            <span class="am-text-default">回到顶部</span>
            <a href="{{:MyUrl('admin/pluginsadmin/index')}}" class="am-fr am-text-xs am-margin-top-sm am-icon-mail-reply"> {{:MyLang('retreat_title')}}</a>
        </legend>

        <div class="commongobacktop-content">
            <div class="items">
                <label>图片</label>
                <div class="immages-tag">
                    <img src="{{if !empty($data['images'])}}{{$data.images}}{{else /}}{{$attachment_host}}/static/plugins/images/commongobacktop/default-images.jpg{{/if}}" />
                </div>
            </div>
            <div class="items">
                <label>是否全局</label>
                <div>
                    {{if isset($data['is_overall']) and $data['is_overall'] eq 1}}
                        是
                    {{else /}}
                        否
                    {{/if}}
                </div>
            </div>
            <a href="{{:PluginsAdminUrl('commongobacktop', 'admin', 'saveinfo')}}" class="am-btn am-btn-secondary am-radius btn-loading-example am-btn-sm am-btn-block edit-submit">{{:MyLang('edit_title')}}</a>
        </div>
    </div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
